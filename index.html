<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <button class="bx bxs-map live-location"></button>
            <input type="search" placeholder="enter your location">
            <button class="bx bx-search city-search" id="search-btn"></button>
        </div>

        <div class="date-country">
            <div class="date">
                <p></p>
            </div>
            <div class="country">
                <p></p>
            </div>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./Assets/images/cloud.png">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="./Assets/images/404.png">
                <p>Oops! Location not found.</p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
